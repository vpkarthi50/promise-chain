<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<h1>Promise Chaining</h1>
	<script>
		function main(){
			return new Promise (function(resolve,reject){
				setTimeout(function(){
					resolve("Success");
				},3000); 
			})
			}
		function main1(res1){
			console.log(res1);
			return new Promise (function(resolve,reject){
				setTimeout(function(){
					resolve("Successced");
				},1000); 
			})
			}
			main() 
				.then(main1)
				.then(function (res){
					console.log(res);
				})
				.catch (function (errr){
					console.log("err" + errr);
				})
			
		
	</script>
	</body>
</html>
